<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PlantPals | Login</title>
	<meta name="description" content="This is the homepage for PlantPals where you can sign up or login">
	<link rel="stylesheet" href="./dist/css/index.css">
	<script defer type="module" src="./js/index.mjs"></script>
	<script src="https://kit.fontawesome.com/727f4fec37.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary min-vh-100">
	<header class="text-center">
		<h1 class="fw-bold my-5">Welcome to PlantPals</h1>
	</header>
	<main>
		<div class="container borders rounded shadow bg-white col-9 col-sm-6 col-md-5 col-xl-4">
			<div class="row">
				<div class="text-center">
					<h2 class="fw-bol mt-5">LOGIN</h2>
					<p class="mt-5">DonÂ´t have an account? <a href="register/index.html">SIGN UP</a></p>
				</div>
				<!-- login form with validation start -->
				<form id="login-from" name="auth">
					<div class="mb-3">
						<label for="email" class="form-label"></label>
						<input type="email" class="form-control shadow rounded" id="email" placeholder="Email" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label"></label>
						<input type="password" class="form-control shadow rounded" id="password" placeholder="Password"
							minlength="8" required>
						<div class="invalid-feedback">
							Password must have a minimum length of 8 characters
						</div>
					</div>
					<div class="text-center">
						<button id="login-btn" class="btn bg-primary shadow rounded my-5" type="submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
